<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/0d990ebf6d.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Huddle logo" class="logo">
  </header>

  <main>
    <article>
      <section>

        <div>
          <img src="images/illustration-mockups.svg" alt="Demo image" class="illustration-mockup">
        </div>

        <h2>Build The Community <span>Your Fans Will Love</span></h2>

        <p>Huddle re-imagines the way we build communities. You have a voice, bu so does your audience.
           Create connections with your users as you engage in genuine discussion.</p>

        <div class="register-button">
          <a href="#">Register</a>
        </div>

      </section>
    </article>

    <div class="social-media">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NgocMinhThuNguyen">Thu Nguyen</a>.
    </p>
  </footer>
</body>
</html>
